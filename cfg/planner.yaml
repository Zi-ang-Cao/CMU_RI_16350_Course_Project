
# === Incremental Search ===
# factor_of_safeZone: 2.0  # replan_range = factor_of_safeZone * offset_dyn_obs
factor_of_safeZone: 1.7  # replan_range = factor_of_safeZone * offset_dyn_obs

obs_marker_factor: 2.0


# === Planner Control ===
REPLAN_STRATEG_Indicator: 1   # [0, 1, 2, 3] ...

# === Rewiring ===
Barrier_Resolution: 400
Barrier_Radius_Factor: 1.4
# Barrier_Radius_Factor: 1.4  # Good Number!


# === Additional Dyn Obs ===
obs_initial_x_2: -1.0   # Initial X Pos of Dyn Obs
obs_initial_y_2: 4.3     # Initial Y Pos of Dyn Obs
DynObs_rate_2: 0.8       # Dynamic Obstacle Publish Rate
Jump_idx: 2       # Dynamic Obstacle Publish Rate



# Dynamic Obstacle Parameter:
obs_radius: 0.2
obs_movable_range: 3.0 # Dyn Obs Movement Range

obs_initial_x: -1   # Initial X Pos of Dyn Obs
obs_initial_y: 2.0     # Initial Y Pos of Dyn Obs




# Refresh Rate
DynObs_rate: 3.5       # Dynamic Obstacle Publish Rate
#DynObs_rate: 0.5       # Dynamic Obstacle Publish Rate
PseudoRob_rate: 0.05   # Pseudo Robot Publish Rate
# PseudoRob_rate: 0.1    # Pseudo Robot Publish Rate

# Debugger Mode
Debug: False  # disables PID and enables pseudo robot
pseudo_click: False  # Sends a fake click to the same position
